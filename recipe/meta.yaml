{% set name = "shiv" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shiv-{{ version }}.tar.gz
  sha256: 947757fe26383ae9eda0c576f3cba244dfa3715ed2f4993544b758245f71ab15

build:
  noarch: python
  entry_points:
    - shiv = shiv.cli:main
    - shiv-info = shiv.info:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=9.0.3
    - python >=3.6
    - setuptools
  run:
    - click !=7.0,>=6.7
    - importlib-resources
    - pip >=9.0.3
    - python >=3.6
    - setuptools

test:
  imports:
    - shiv
  commands:
    - pip check
    - shiv --help
    - shiv-info --help
  requires:
    - pip

about:
  home: https://github.com/linkedin/shiv
  doc_url: https://shiv.readthedocs.io/en/latest/
  summary: A command line utility for building fully self contained Python zipapps.
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
